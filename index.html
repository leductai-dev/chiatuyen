<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai là triệu phú</title>
    <link rel="stylesheet" href="./lights.css" as="style">
    <link rel="stylesheet" href="./css.css" as="style">
    <script src="./data.js" defer></script>
    <script src="./script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: cursive, monospace, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
                padding: 20px 15px;
        }

        .data-list {
            margin-top: 10px;
        }

        h3 {
            text-align: left;
            margin-bottom: 5px;
            padding-left: 15px;
        }

        #userInput {
            width: 100%;
            padding: 10px 20px;
            border-radius: 100px;
            border: 1px solid black;
            font-size: 17px;
            outline: none;

        }

        .item {
            display: flex;
            background-color: #2f9f46f2;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 8px;
        }

        .userImage {
            width: 60px;
            height: 60px;
        }

        .userImage>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            overflow: hidden;
            border-radius: 8px;

        }

        .info {
            padding: 5px 10px;
        }

        .person-name {
            font-size: 15px;
            font-weight: 600;
            color: aliceblue;

        }

        .street-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 6px;
        }

        .loading {
            width: 50px;
            height: 50px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .search-form {
            position: relative;
        }

        .clear {
            line-height: 31px;
            background: transparent;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            outline: none;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
        }
    </style>

</head>

<body>
    <div class="container">
        <h3>Tìm kiếm dữ liệu:</h3>
        <div class="search-form">
            <span class='loading'></span>
            <input autocomplete="off" type="text" id="userInput" placeholder="234 Điện Biên Phủ...">
        </div>
        <div class="data-list">
            <!-- <div class="item">
            <div class="userImage">
                <img src="https://via.placeholder.com/50" alt="Profile Image">
            </div>
            <div class="info">
                <p class="person-name">Nguyen Van A</p>
                <p class="street-name">Nguyen Trai Street</p>
            </div>
        </div> -->
        </div>
    </div>
</body>


</html>
